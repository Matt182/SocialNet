<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <meta charset="utf-8" />
  <script
			  src="https://code.jquery.com/jquery-2.2.3.js"
			  integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="
			  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Croppie-2.1.0/croppie.css" />
        <script src="Croppie-2.1.0/croppie.js"></script>

</head>
<body>
  <div class="demo">

  </div>
  <img id="image" src="" onload="cropp()" alt="image">
<img id="result" src="" alt="imagePrev">
  <input type="file" id="input"><br>
<button onclick="getResult()">qwe</button>
<script>
function readURL(input) {

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#image').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}

$("#input").change(function(){
    readURL(this);
});
</script>


<script>
function cropp() {
    $('.demo').croppie({
      viewport: {
        width: 100,
        height: 200,
        type: 'square'
    },
    boundary: {
        width: 350,
        height: 350
    }

  });
  $('.demo').croppie('bind', $('#image').attr('src'));
};
function getResult(){
  $('.demo').croppie('result', 'canvas', 'jpg').then(function (result) {
   $('#result').attr('src', result);
  });
  
};
</script>

</body>
</html>
